<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简单谈一下闭包</title>
</head>

<body>
    <script>
        /* 
            什么是闭包?
                通俗来说：函数嵌套函数
                理解来说：内部函数持有外部函数作用域的引用，这个引用叫闭包
            
            有意义的闭包的条件
                函数嵌套函数
                内部函数引用外部函数的变量
                调用外部函数

            闭包的作用
                延长局部变量
                在函数外部操作局部变量

            闭包的缺点
                局部变量长期占用内存，造成内存的泄漏
                
            如何解决
                减少使用闭包
                及时释放
         */
    </script>
</body>

</html>
