<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简单谈一下执行上下文</title>
</head>

<body>
    <script>
        /*
         执行上下文
            1.执行上下文是评估和执行js代码的环境的抽象概念，每当js代码开始运行的时候，都
                是在执行上下文上运行的。
            3.执行上下文分为：1.全局执行上下文 2.函数执行上下文 3.eval执行上下文
            4.每次执行一段代码，首先会做一个准备工作：1.开辟内存空间  2.创建变量对象
                3.完成作用域链  4.确定this执行
            5.因为执行上下文有很多个，有一个执行上下文栈负责管理和执行 执行上下文
            6.只要开始执行，就把全局执行上下文压入栈中，当碰到函数调用，把函数执行上下文
                压入栈中，函数调用结束，把函数执行上下文弹出栈
            7.当页面关闭的时候，才把全局执行上下文弹出栈

         */
    </script>
</body>

</html>
