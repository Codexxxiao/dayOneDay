<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简简单单写个斐波那契数列</title>
</head>

<body>
    <script>
        /* 
            斐波那契数列  
                f(0) = 0;
                f(1) = 1;
                f(n) = f(n-1) + f(n-2);(n>=2)

            需求：获得30位斐波那契数
        */
        // 初始化一个数组
        var arr = [0, 1];
        for (let i = 2; i < 30; i++) {
            arr[i] = arr[i - 1] + arr[i - 2];
        }
        console.log(arr);
    </script>
</body>

</html>
