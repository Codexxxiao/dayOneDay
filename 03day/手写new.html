<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            new:
                1.创建一个空对象
                2.调用构造函数，把构造函数this指向这个对象
                3.将这个对象隐式原型指向构造函数显式原型
                4.返回对象
        */
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        function writeNew(con) {

            // 创建一个空对象
            var obj = {};

            // 调用构造函数,接收返回值
            var re = con.apply(obj, Array.from(arguments).slice(1));

            // 使隐式原型指向构造函数显示原型
            obj.__proto__ = con.prototype;

            // 判断返回值类型
            if (typeof re === 'object' && re != null || typeof re === 'function') {
                return re;
            }

            return obj;
        }

        var p1 = writeNew(Person, 'xsx', 18);
        console.log(p1);
    </script>
</body>

</html>
