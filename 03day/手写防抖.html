<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function debounce(fn, time) {

            var timer = null;

            return function () {
                clearTimeout(timer);
                var arg = arguments[0];
                var _this = this;
                timer = setTimeout(function () {
                    fn.apply(_this, arg);
                }, time)
            }
        }
    </script>
</body>

</html>
